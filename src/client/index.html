<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EMCommTest - Earth-Mars Communication Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Socket.io from CDN -->
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-VK8T6wB2S5x+0g/4SBnOYOih4C7yKgtQq192jUOGuE1nQ+6nO3e6Wk8o262vN0B" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>EMCommTest</h1>
    <div id="status">Connecting...</div>

    <!-- Simulation Controls -->
    <div class="simulation-controls">
        <h2>Simulation Settings</h2>
        <label for="latency">Latency (ms):</label>
        <input type="number" id="latency" min="0" max="3000000" step="1000" value="60000">

        <label for="bandwidth">Bandwidth (kbps):</label>
        <input type="number" id="bandwidth" min="1" max="1000000" step="1000" value="4000">

        <label for="scenario">Select Scenario:</label>
        <select id="scenario">
            <option value="custom">Custom</option>
            <option value="current">Current Mars Communication (~4 Mbps @ 1.5 AU)</option>
            <option value="future">Future High Bandwidth (>1 Pb/s)</option>
        </select>

        <button id="apply-settings">Apply Settings</button>
    </div>

    <!-- Text Message Section -->
    <div class="text-message-section">
        <h2>Send Text Message</h2>
        <div class="form">
            <input type="text" id="message" placeholder="Enter message">
            <button id="send">Send</button>
        </div>
        <div id="response">Waiting for response...</div>
    </div>

    <!-- Image Transfer Section -->
    <div class="image-transfer-section">
        <h2>Transfer Image</h2>
        <!-- Image Preview -->
        <div id="imagePreview">
            <h3>Image to Send:</h3>
            <img src="images/dogmeme.png" alt="Dog Meme">
        </div>
        <button id="send-image">Send Image to Mars</button>
        <div id="imageStatus">Waiting to send image...</div>
        <div id="receivedImageContainer"></div>
    </div>
</div>

<!-- Include your main.js script -->
<script src="main.js"></script>
</body>
</html>
